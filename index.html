<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <img class="image-product image-product-mobile" src="images/image-product-mobile.jpg" alt="product">
      <img class="image-product image-product-desktop" src="images/image-product-desktop.jpg" alt="product">
      <div class="detail-product">
        <h1 class="title">PERFUME</h1>
    <h2 class="product_name">Gabrielle Essence Eau De Parfum</h2>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <h2 class="discount_price">
          $149.99
        </h2>
        <del class="normal_price">
          $169.99
        </del>
      </div>
      <button class="add-button"><img src="images/icon-cart.svg" alt="cart icon"> Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
